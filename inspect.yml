inspect:
- app:
    language: JAVA
    name: tarpit-java-circle
    policy: 639070ed-7aad-4e53-bd5c-b97190308dc2/first_policy:latest
    modify-findings:
      - sdl_to_info
- default:
    policy: io.shiftleft/default
finding-modifications:
  sdl_to_info:
    # Use filter to specify the category
    filter:
      category:
        - Sensitive Data Leak
      id:
        - 97
      type:
        - vuln
      severity:
        - info
        - moderate
        - critical
    tags:
      - key: cvss_score
        value: 3
      - key: severity
        value: info
        
