inspect:
- app:
    language: JAVA
    name: tarpit-java-circle
    policy: 639070ed-7aad-4e53-bd5c-b97190308dc2/first_policy:latest
    modify-findings:
      - sdl_to_info
finding-modifications:
  sdl_to_info:
    # Use filter to specify the category
    filter:
      category:
        - Sensitive Data Leak
    # Specify the value for the tags, such as cvss_score or severity, that you would like to use
    # Optionally, you can add a custom tag (e.g, a tag indicating the reason a vuln is
    # marked as such)
    tags:
      - key: cvss_score
        value: 3
      - key: severity
        value: info
      - key: reason
        value: appsec_approved
