inspect:
  - app:
      language: JAVA
      name: tarpit-java
      modify-findings:
        - my_modification_rule
  - default:
      policy: io.shiftleft/default
finding-modifications:
  my_modification_rule:
    filter:
      category:
        - Sensitive Data Leak
      id:
        - 97
      type:
        - vuln
      severity:
        - info
        - moderate
        - critical
    tags:
      - key: cvss_score
        value: 3
      - key: severity
        value: info
